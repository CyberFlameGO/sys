[package]
name = "sys"
version = "0.1.0"
edition = "2018"
license = "WTFPL"
publish = false

[dependencies]
#ftx = { path = "../ftx" }
ftx = { git = "https://github.com/fabianboesiger/ftx", rev = "48c19604a1df93ac62a147e5ee708c150b459a69" }
async-trait = "0.1.50"
chrono = "0.4"
clap = "2.33"
pickledb = "0.4"
reqwest = "0.11"
rust_decimal = "^1.13.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
solana-clap-utils = "=1.6.8"
solana-cli-config = "=1.6.8"
solana-cli-output = "=1.6.8"
solana-client = "=1.6.8"
solana-logger = "=1.6.8"
solana-remote-wallet = "=1.6.8"
solana-sdk = "=1.6.8"
solana-stake-program = "=1.6.8"
solana-vote-program = "=1.6.8"
thiserror = "1.0"
tokio = { version = "1", features = ["macros", "time"] }
tokio-binance = "1.0"

[profile.dev]
split-debuginfo = "unpacked"
